<div class="ui raised segment">
    <h2 class="ui header">Demo Form: Validations(Shorthand)</h2>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" class="ui form" [class.error]="!myForm.valid && myForm.touched">
      <div class="field" [class.error]="!myForm.get('sku').valid && myForm.get('sku').touched">
        <label for="skuInput">SKU</label>
        <input type="text" id="skuInput" placeholder="Sku" [formControl]="myForm.controls['sku']">
      <!-- Below validations are done when we dont want to set each FormControl(here sku is [formControl]) up as an instance variable -->
        <!-- Field Message -->
        <div *ngIf="!myForm.controls['sku'].valid" class="ui error message">Sku is Invalid</div>
      <!-- Specific Validation -->
      <div *ngIf="myForm.controls['sku'].hasError('required')" class="ui error message">Sku is required</div>
      </div>
  
      <!-- Form Validation -->
      <div *ngIf="!myForm.valid" class="ui error message">Form is Invalid</div>
      <button type="submit" class="ui button">Submit</button>
    </form>
  </div>
